<!DOCTYPE html>
<html lang="es-mex">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img id="logo" src="./img/a-logo.png" alt="Logo Alura">
    </header>
    <main>
        <div class="area-encriptar" id="encrypt-box">
            <textarea id="input-text" placeholder="Ingresa tu texto aquí..."></textarea>
            <button id="encrypt-button">Encriptar</button>
            <button id="dencrypt-button">Desencriptar</button>
            <p class="advertencia">Solo letras minusculas y sin acentos.</p>
        </div>

        <div class="area-desencriptar">
            
            <img src="./img/buscando-inicio.jfif" alt="Buscando mensaje para encriptar">
            <button id="copy-button">Copiar</button>
        </div>
    </main>
    
    <footer>
        <p>Desarrollado por: César Pinha.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
