<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador - Alura</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="contenedor">
    <header class="contenedor__cabeza">
        <img class="contenedor__cabeza__img" src="./img/logoA.jpg" alt="Logo Alura">
        <h1 class="contenedor__cabeza__titulo">Encriptador de textos</h1>
    </header>

    <!-- Banner de advertencia -->
    <div id="banner" class="banner" style="display: none;">No se permiten números ni caracteres especiales</div>

    <main class="cuerpo__encriptador">
        <input id="cuerpo__encriptador__input" class="cuerpo__encriptador__input" placeholder="Ingresa solamente minúsculas y sin caracteres especiales." oninput="validarInput()">
        <p>Solo letras minúsculas, sin caracteres especiales ni números.</p>

        <div class="cuerpo__botones__encriptacion">
            <button class="boton__encriptador" onclick="encriptar()">Encriptar</button>
            <button class="boton__desencriptador" onclick="desencriptar()">Desencriptar</button>
        </div>

        <div class="cuerpo__desencriptador__output">
            <textarea id="cuerpo__desencriptador__output" class="cuerpo__desencriptador__output" placeholder="Resultado aparecerá aquí..."></textarea>
        </div>

        <div>
            <button id="copiar-btn" onclick="copiar()">Copiar</button>
        </div>
    </main>

    <footer class="pie">
        <p>Desarrollado por: César Piña. - Alura - Oracle One G7 2024 &copy;</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
